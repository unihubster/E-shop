<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>E-shop layout</title>
<link href="static/css/bootstrap.css" rel="stylesheet">
<link href="static/css/bootstrap-theme.css" rel="stylesheet">
<link href="static/css/font-awesome.css" rel="stylesheet">
<link href="static/css/app.css" rel="stylesheet">
</head>
<body>
  <header> </header>
  <div class="container-fluid">
    <div class="row">
      <aside class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
        <!-- TODO -->
      </aside>
      <main class="col-xs-12 col-sm-8 col-md-9 col-lg-10">
        <div id="productList">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xlg-2">
              <!-- Product data -->
              <div id="product1234" class="panel panel-default product">
                <div class="panel-body">
                  <div class="thumbnail">
                    <img alt="Product name" src="https://via.placeholder.com/400">
                    <div class="description">
                      <div class="cell">
                        <p>
                          <span class="title">Details</span> Some text
                        </p>
                      </div>
                    </div>
                  </div>
                  <h4 class="name">Product name</h4>
                  <div class="code">Code: 27000</div>
                  <div class="price">$ 570.00</div>
                  <a class="btn btn-primary pull-right" data-id-product="1234">Buy</a>
                  <ul class="list-group">
                    <li class="list-group-item"><small>Category:</small> <span class="category">Smartphone</span></li>
                    <li class="list-group-item"><small>Producer:</small> <span class="producer">Apple</span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center">
            <a id="loadMore" class="btn btn-success">Load more products</a>
          </div>
        </div>
      </main>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
      <p class="text-center text-muted">E-shop demo 2019</p>
    </div>
  </footer>
  <script src="static/js/jquery.js"></script>
  <script src="static/js/bootstrap.js"></script>
  <script src="static/js/app.js"></script>
</body>
</html>
